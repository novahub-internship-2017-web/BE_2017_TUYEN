<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
  <meta charset="utf-8">

  <title>Books management</title>

  <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="/resources/css/bootstrap-theme.css" rel="stylesheet">
  <link href="/resources/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="/resources/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/resources/css/style.css" rel="stylesheet">
  <link href="/resources/css/style-responsive.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<style>
.modal{
    z-index:10;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    padding-top: 60px;
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.8); 
 }
 .text-center {
     text-align: left;
}
 .modal-content {
    background-color: #fefefe;
    margin: auto auto  auto 30%;
    width: 50%;
    padding-right: 2%;
    padding-left: 2%;
    border-radius: 10px;
}
.hidden {
   display:none;
}
</style>


</head>

<body>
<input id="checkUser" type="hidden" sec:authorize="hasRole('ROLE_USER')" value="isUser"/>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <header class="header dark-bg">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
      </div>

      <!--logo start-->
      <a href="/" class="logo">Books <span class="lite"> Management</span></a>
      <!--logo end-->

      <div class="nav search-row" id="top_menu">
        <!--  search form start -->
        <ul class="nav top-menu">
          <li>
            <form id="formSearch" class="navbar-form">
              <input id="keyword" name = "keyword" class="form-control" placeholder="Search" type="text">
            </form>
          </li>
        </ul>
        <!--  search form end -->
      </div>

      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">
		  <li class="dropdown" sec:authorize="isAnonymous()">
            <a class="" href="#" onclick="document.getElementById('viewFormSignUp').style.display='block'"><i class="icon_pencil-edit"></i> Sign up
            </a>
          </li>
          <li  class="dropdown" sec:authorize="isAnonymous()">
            <a href="/show-login"><i class="icon_lock_alt" ></i> Sign in
            </a>
          </li>
          <!-- user login dropdown start-->
          <li class="dropdown" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" src="/resources/img/avatar1_small.jpg">
                            </span>
                            <span sec:authentication="principal.username" class="username"></span>
                            <b class="caret"></b>
                        </a>
            <ul class="dropdown-menu extended logout">
              <!-- <div class="log-arrow-up"></div> -->
               <li class="eborder-top">
                <a href="#" onclick="showEditUserLogin()"><i class="icon_profile"></i>MY PROFILE</a>
              </li>
              <li>
                <a href="#" onclick="document.getElementById('viewFormChangePasswordUserLogin').style.display = 'block'"><i class="icon_key_alt"></i>CHANGE PASSWORD</a>
              </li>
              <li>
                <a href="/logout"><i class="icon_lock-open_alt"></i>Log Out</a>
              </li>
            </ul>
          </li>
          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li class="" sec:authorize="hasAnyRole('ROLE_ADMIN')">
            <a class="" href="/admin/allUser">
                          <i class="fa fa-users"></i>
                          <span>Users</span>
            </a>
          </li>
          <li class="sub-menu">
            <a href="javascript:;" class="">
                          <i class="icon_documents_alt"></i>
                          <span>Book</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
            <ul class="sub">
              <li><a class="" href="/myBook">My Book</a></li>
              <li><a class="" href="/"><span>All Book</span></a></li>
            </ul>
          </li>
          
          <li class="">
            <a class="" href="/comment">
                          <i class="icon_comment_alt"></i>
                          <span>Comment</span>
            </a>
          </li>

        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
       <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-book"></i>Books management</h3>
            <ol class="breadcrumb" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
              <li><i class="fa fa-home"></i><a href="/">Home</a></li>
              <li><i class="fa fa-book"></i>All book</li>
            </ol>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
             <div id="msgResult" style="margin-left: 10px;color: blue; font-size: 20px; font-weight: bold;">  </div><br>
              <div id="result">
              <table class="table table-striped table-advance table-hover" id="tableResult">
              <thead>
              	<tr>
                    <th><i class="glyphicon glyphicon-sort"></i>Title</th>
                    <th><i class="glyphicon glyphicon-sort"></i>Author</th>
                    <th><i class=""></i>Date created</th>
                    <th><i class=""></i>Date updated</th>
                    <th sec:authorize="hasAnyRole('ROLE_ADMIN')"><i class=""></i>Status</th>
                    <th ><i class="" ></i> Action</th>
                </tr>
              </thead>
                <tbody id="tbody">
                  <tr class="trResult" id="trResult">
                  </tr> 
                </tbody>
              </table>
              </div>
            </section>
          </div>
        </div>
    <input type="hidden" id="idUser" th:value="${userLogin.idUser}">
  	<input type="hidden" id="idRole" th:value="${userLogin.idRole}">
        <!-- page end-->
         
     <div class="row" id="page">
          <div class="form-group col-md-1">
            <select class="form-control pagination" id="pageSizeSelect">
                <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}" th:value="${pageSize}"
                        th:selected="${pageSize} == ${selectedPageSize}"></option>
            </select>
        </div> 
        <div  class="form-group col-md-11 pagination-centered" id="page2">
        </div>
    </div>
        
      </section>
    </section>
  </section>
  
     <div id="viewFormEditBook" class="modal text-center" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
           <form class="modal-content animate" id="formEditBook"  name="formEditBook">
           <div class="">
						<button type="button" class="close" onclick="document.getElementById('viewFormEditBook').style.display='none'" >&times;</button>
			</div> 
           <br><h3>EDIT BOOK</h3><br>
        <table style=" width:100%"  class="">
         <tr>
          <td><input type="hidden" id="idBookEdit" name="idBookEdit" autocomplete="off"></td>
          <td><br></td>
         </tr>
         <tr>
          <td><input type="hidden" id="idUserBookEdit" name="idUserBookEdit" autocomplete="off"></td>
          <td><br></td>
         </tr>
        <tr>
          <td><label ><b>Title<span style="color: red">(*)</span></b></label></td>
          <td><input autofocus type="text" name="titleEdit" id="titleEdit" class="form-control" autocomplete="off"></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label><b>Author<span style="color: red">(*)</span></b></label></td>
          <td><input type="text" name="authorEdit" id="authorEdit" class="form-control" autocomplete="off"></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label><b>Description</b></label></td>
          <td>
          	<textarea style="margin: 0px; height: 200px;" name="descriptionEdit" cols="30" id="descriptionEdit" class="form-control"></textarea>
          </td>    
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td></td>
          <td>
            <input type="submit" value="UPDATE" class="btn btn-primary">
            <input type="reset" value="CANCEL" class="btn btn-danger"
              onclick="document.getElementById('viewFormEditBook').style.display='none'">
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
        </table>
       </form>
    </div>

	<th:block th:include="/inc/formSignUp"></th:block>
	<th:block th:include="/inc/formEditUserLogin"></th:block>
    <th:block th:include="/inc/formChangePasswordUserLogin"></th:block>     
  
  <script src="/resources/js/jquery.js"></script>
  <script src="/resources/js/jquery.validate.min.js" type="text/javascript"></script>
  <script src="/resources/js/bootstrap.min.js"></script>
  <script src="/resources/js/bootstrap-confirmation.js"></script>
  <script src="/resources/js/jquery.scrollTo.min.js"></script>
  <script src="/resources/js/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="/resources/js/scripts.js"></script>
  
  <script src="/resources/js/validate.js" type="text/javascript"></script>
  <script src="/resources/js/JsonUser.js" type="text/javascript"></script>
  <script src="/resources/js/JsonBook.js" type="text/javascript"></script> 
  <script src="/resources/js/page.js" type="text/javascript"></script>   
</body>

</html>
