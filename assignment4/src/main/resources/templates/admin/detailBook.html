<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
  <meta charset="utf-8">
  <title>Detailed Book Information</title>

  <!-- Bootstrap CSS -->
  <link href="/resources/admin/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="/resources/admin/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="/resources/admin/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="/resources/admin/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="/resources/admin/css/style.css" rel="stylesheet">
  <link href="/resources/admin/css/style-responsive.css" rel="stylesheet" />

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <header class="header dark-bg">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
      </div>

      <!--logo start-->
      <a href="/" class="logo">Book <span class="lite"> Management</span></a>
      <!--logo end-->

      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">

          <!-- user login dropdown start-->
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" src="/resources/admin/img/avatar1_small.jpg">
                            </span>
                            <span class="username">admin</span>
                            <b class="caret"></b>
                        </a>
            <ul class="dropdown-menu extended logout">
              <!-- <div class="log-arrow-up"></div> -->
              <li class="eborder-top">
                <a href="#"><i class="icon_profile"></i> My Profile</a>
              </li>
              <li>
                <a href="#"><i class="icon_book_alt"></i> My book</a>
              </li>
              <li>
                <a href="login.html"><i class="icon_key_alt"></i> Log Out</a>
              </li>
            </ul>
          </li>
          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li class="">
            <a class="" href="/allUser">
                          <i class="icon_profile"></i>
                          <span>Users</span>
            </a>
          </li>
          <li class="sub-menu">
            <a href="javascript:;" class="">
                          <i class="icon_documents_alt"></i>
                          <span>Book</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
            <ul class="sub">
              <li><a class="" href="/myBook">My Book</a></li>
              <li><a class="" href="/"><span>All Book</span></a></li>
            </ul>
          </li>
          
          <li class="">
            <a class="" href="/comment">
                          <i class="icon_comment_alt"></i>
                          <span>Comment</span>
            </a>
          </li>

        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row" th:each="objBook : ${objBook}">
          <!-- profile-widget -->
          <div class="col-lg-12">
            <div class="profile-widget profile-widget-info">
              <div class="panel-body">
                <div class="col-lg-2 col-sm-2">
                  <h4> </h4>
                  <div class="">
                    <img style="border-radius: 0%;width: 90px; height: 115px;" src="/resources/admin/img/conan1.jpg" alt="">
                  </div>
                  <h6 style="font-size: 15px; font-weight: bold;" th:text="${objBook.author}"></h6>
                </div>
                <div class="col-lg-12 col-sm-12 follow-info">
                  <h2 th:text="${objBook.title}">..</h2>
                  <p th:text="${objBook.description}"></p>
                  <h6>
                     Time created <span th:text="${objBook.createdAt}"><i class="" ></i></span><br>
                     Time updated <span th:text="${objBook.updatedAt}"><i class=""></i></span>
                 </h6> 
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading tab-bg-info">
                <ul class="nav nav-tabs">
                  <li class="active">
                    <a data-toggle="tab" href="#recent-activity">
                       <i class="icon-home"></i>
                       COMMENT
                    </a>
                  </li>
                  <li class="">
                    <a data-toggle="tab" href="#edit-profile">
                        <i class="icon-envelope"></i>
                        EDIT BOOK
                    </a>
                  </li>
                </ul>
              </header>
              <div class="panel-body">
                <div class="tab-content">
                  <div id="recent-activity" class="tab-pane active">
                    <div class="profile-activity">
                      <div class="act-time" style="overflow: inherit;" th:each="objComment : ${listComment}" >
                        <div class="activity-body act-in">
                          <span class="arrow"></span>
                          <div class="text">
                            <a href="#" class="activity-img"><img class="avatar" src="/resources/admin/img/avatar.jpg" alt=""></a>
                            <div class="attribution">
                            	<a href="#" th:text="${objComment.idUser}">..</a>
                            	<span th:text="${objComment.updatedComment}">..</span>
        						<div class="top-nav notification-row" style="margin-left: 0px;margin-top: -7px;">
        							<ul class="">
          								<li class="dropdown">
           									<a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            					<b class="caret"></b>
                        				    </a>
            								<ul style="max-width: 100px !important;min-width: 100px !important; width: 1px !important;top: 25px" class="dropdown-menu extended logout">
              									<li>
                									<a style="padding: 5px 5px 5px 5px !important;" href="#"><i class="icon_close_alt2"></i>DELETE</a>
              									</li>
             									<li>
                									<a style="padding: 5px 5px 5px 5px !important;" href="#"><i class="icon_pencil-edit"></i>Edit</a>
              									</li>
            								</ul>
          								</li>
        						  </ul>
      							</div>
                            </div> 
                            <div><p th:text="${objComment.message}">..</p></div> 
                            
                          </div>
                        </div>
                      </div>
                      
                      <div class="act-time">
                      <div class="activity-body act-in">
                      <span class="arrow"></span>
                       <div class="text">
                      	<span style="font-size: 15px;font-weight: bold;">Please leave your comments!</span><br> 
                     	 <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <div class="col-lg-12">
                              <textarea name="description" id="description" class="form-control" cols="30" rows="5"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-lg-12">
                              <button type="submit" class="btn btn-primary">Comment</button>
                              <button type="reset" class="btn btn-danger">Cancel</button>
                            </div>
                          </div>
                        </form>
                        </div>
                      </div>
                      </div>
                      
                      
                    </div>
                  </div>
                  <!-- profile -->
                  <!-- edit-profile -->
                  <div id="edit-profile" class="tab-pane" th:each="objBook : ${objBook}">
                    <section class="panel">
                      <div class="panel-body bio-graph-info">
                        <h1>Edited Book Information</h1>
                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label class="col-lg-2 control-label">Title</label>
                            <div class="col-lg-6">
                              <input type="text" class="form-control" id="title" name="title" th:value="${objBook.title}">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-2 control-label">Author</label>
                            <div class="col-lg-6">
                              <input type="text" class="form-control" id="author" name="author" th:value="${objBook.author}">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-2 control-label">Description</label>
                            <div class="col-lg-10">
                              <textarea th:text="${objBook.description}" name="description" id="description" class="form-control" cols="30" rows="5"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                              <button type="submit" class="btn btn-primary">Save</button>
                              <button type="reset" class="btn btn-danger">Cancel</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="/resources/admin/js/jquery.js"></script>
  <script src="/resources/admin/js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="/resources/admin/js/jquery.scrollTo.min.js"></script>
  <script src="/resources/admin/js/jquery.nicescroll.js" type="text/javascript"></script>
  <!-- jquery knob -->
  <script src="/resources/admin/assets/jquery-knob/js/jquery.knob.js"></script>
  <!--custome script for all page-->
  <script src="/resources/admin/js/scripts.js"></script>

  <script>
    //knob
    $(".knob").knob();
  </script>


</body>

</html>
