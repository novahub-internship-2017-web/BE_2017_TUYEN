<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
  <meta charset="utf-8">

  <title>Users management 3</title>

  <!-- Bootstrap CSS -->
  <link href="/resources/admin/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="/resources/admin/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="/resources/admin/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="/resources/admin/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="/resources/admin/css/style.css" rel="stylesheet">
  <link href="/resources/admin/css/style-responsive.css" rel="stylesheet" />
<style>
.modal{
    z-index:10;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    padding-top: 60px;
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.8); 
 }
 .modal-content {
    background-color: #fefefe;
    margin: auto auto  auto 30%;
    width: 50%;
    padding-right: 2%;
    padding-left: 2%;
}
</style>
<script type="text/javascript">
</script>

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <header class="header dark-bg">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
      </div>

      <!--logo start-->
      <a href="/" class="logo">Book <span class="lite"> Management</span></a>
      <!--logo end-->

      <div class="nav search-row" id="top_menu">
        <!--  search form start -->
        <ul class="nav top-menu">
          <li>
            <form class="navbar-form">
              <input class="form-control" placeholder="Search" type="text">
            </form>
          </li>
        </ul>
        <!--  search form end -->
      </div>

      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">

          <!-- user login dropdown start-->
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" src="/resources/admin/img/avatar1_small.jpg">
                            </span>
                            <span class="username">admin</span>
                            <b class="caret"></b>
                        </a>
            <ul class="dropdown-menu extended logout">
              <!-- <div class="log-arrow-up"></div> -->
              <li class="eborder-top">
                <a href="#"><i class="icon_profile"></i> My Profile</a>
              </li>
              <li>
                <a href="#"><i class="icon_book_alt"></i> My book</a>
              </li>
              <li>
                <a href="login.html"><i class="icon_key_alt"></i> Log Out</a>
              </li>
            </ul>
          </li>
          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li class="">
            <a class="" href="/allUser">
                          <i class="icon_profile"></i>
                          <span>Users</span>
            </a>
          </li>
          <li class="sub-menu">
            <a href="javascript:;" class="">
                          <i class="icon_documents_alt"></i>
                          <span>Book</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
            <ul class="sub">
              <li><a class="" href="/myBook">My Book</a></li>
              <li><a class="" href="/"><span>All Book</span></a></li>
            </ul>
          </li>
          
          <li class="">
            <a class="" href="/comment">
                          <i class="icon_comment_alt"></i>
                          <span>Comment</span>
            </a>
          </li>

        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Users management
              </header>
              <div style="margin-left: 10px">
              <br><br>
              <a class="btn btn-primary" href="javascript:void(0)" onclick="document.getElementById('formAddUser').style.display='block'"><i class="icon_plus_alt2"></i>Add User</a>
              <a class="btn btn-primary" href="javascript:void(0)" onclick="return listUserJson();"><i class="icon_plus_alt2"></i>List User</a>
              </div>
              
			<br><br>
			<div id="msgResult" style="margin-left: 10px;color: red; font-size: 20px; font-weight: bold;">  </div><br>
			<div id="result">
              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class=""></i> Full Name</th>
                    <th><i class=""></i> Email</th>
                    <th><i class=""></i> Active</th>
                    <th><i class=""></i> Role</th>
                    <th><i class="icon_cogs"></i> Action</th>
                  </tr>
                  <tr th:each="listUser : ${listUser}">
                    <td th:text="${listUser.firstName}+' '+${listUser.lastName}">..</td>
                    <td th:text="${listUser.email}"></td>
                    <td>
                    	<input type="checkbox" th:checked="${listUser.enabled == 1}"  th:onclick="'changeStatus(\''+${listUser.idUser}+'&'+${listUser.enabled}+'\');'">
                    </td>
                     <td> 
                     	<!-- <span th:if="${listUser.idRole == 1}" th:text="admin"></span> -->
                     	<div th:switch="${listUser.idRole}">
	           				 <p th:case="1">admin</p>
	           				  <p th:case="*">mod</p>
						</div>
                    </td> 
                    
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-success" th:onclick="'showEditUser(\''+${listUser.idUser}+'\')'" href="#" title="Edit!"><i class="icon_pencil-edit"></i></a>
                        <a class="btn btn-danger" th:onclick="'deleteUser(\''+${listUser.idUser}+'\')'" href="#" title="Delete!"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table> 
              </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
  </section>
      <div id="formAddUser" class="modal text-center">
           <form class="modal-content animate" name="" method="post"> 
           <br><h3>ADD NEW USER</h3><br>
        <table style=" width:100%"  class="">
        <tr>
          <td><label ><b>FirstName<span style="color: red">(*)</span></b></label></td>
          <td><input type="text" name="firstName" id="firstName" class="form-control" required></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>LastName<span style="color: red">(*)</span></b></label></td>
          <td><input type="text" name="lastName" id="lastName" class="form-control" required></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>Email<span style="color: red">(*)</span></b></label></td>
          <td><input type="email" name="email" id="email" class="form-control" required></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         
          <tr>
          <td><label ><b>Role</b></label></td>
          <td>
          	<select name="idRole" id="idRole">
          		<option value="2">Mod</option>
          		<option value="1">Admin</option>
          		
          	</select>
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         
         <tr>
          <td><label ><b>Password<span style="color: red">(*)</span></b></label></td>
          <td> <input type="password" name="password" id="password" class="form-control" required></td>
         </tr>
         <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>Confirm Password<span style="color: red">(*)</span></b></label></td>
          <td> <input type="password" name="rePassword" id="rePassword" class="form-control" required></td>
         </tr>
         <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td></td>
          <td>
            <input type="button" value="Add" class="btn btn-primary "
                 onclick=" return addUserJson();">
            <input type="button" value="Cancel" class="btn btn-danger"
              onclick="document.getElementById('formAddUser').style.display='none'">
            
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
        </table>
       </form>
    </div>
    
    <div id="formEditUser" class="modal text-center">
           <form class="modal-content animate" name="" method="post"> 
           <br><h3>EDIT USER</h3><br>
          <!--  <p style="color: red">(*)Not be empty!</p> -->
        <table style=" width:100%"  class="">
        <tr>
          <td><input type="hidden" id="idUserEdit" name="idUserEdit"></td>
          <td><br></td>
         </tr>
        <tr>
          <td><label ><b>FirstName<span style="color: red">(*)</span></b></label></td>
          <td><input type="text" name="firstName" id="firstNameEdit" class="form-control" required></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>LastName<span style="color: red">(*)</span></b></label></td>
          <td><input type="text" name="lastName" id="lastNameEdit" class="form-control" required></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>Email<span style="color: red">(*)</span></b></label></td>
          <td><input type="email" name="email" id="emailEdit" class="form-control" disabled="disabled" required></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         
          <tr>
          <td><label ><b>Role</b></label></td>
          <td>
          	<select name="idRole" id="idRoleEdit">
          		<option value="2">Mod</option>
          		<option value="1">Admin</option>
          		
          	</select>
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         
         <tr>
          <td></td>
          <td>
            <input type="button" value="Edit" class="btn btn-primary "
                 onclick="editUser()">
                 <!-- onclick="return editUser(10);"  -->
            <input type="button" value="Cancel" class="btn btn-danger"
              onclick="document.getElementById('formEditUser').style.display='none'">
            
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
        </table>
       </form>
    </div>
  
  <!-- container section end -->
  <!-- java scripts -->
  <script src="/resources/admin/js/jquery.js" type="text/javascript"></script>
  <script src="/resources/admin/js/jquery.validate.min.js" type="text/javascript"></script>
  
  <script src="/resources/admin/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- nice scroll -->
  <script src="/resources/admin/js/jquery.scrollTo.min.js" type="text/javascript"></script>
  <script src="/resources/admin/js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custom script for all page-->
  <script src="/resources/admin/js/scripts.js" type="text/javascript"></script>
<!--   <script src="/resources/admin/js/validate.js" type="text/javascript"></script> -->
  <script src="/resources/admin/js/MyJSonAjax.js" type="text/javascript"></script> 
  
 
</body>

</html>
