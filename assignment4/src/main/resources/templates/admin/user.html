<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
  <meta charset="utf-8">

  <title>Users management 3</title>

  <!-- Bootstrap CSS -->
  <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="/resources/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="/resources/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="/resources/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="/resources/css/style.css" rel="stylesheet">
  <link href="/resources/css/style-responsive.css" rel="stylesheet" />
  <!-- <script type="text/javascript">
	
</script> -->
<style>
.modal{
    z-index:10;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    padding-top: 60px;
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.8); 
 }
 .text-center {
     text-align: left;
}
 .modal-content {
    background-color: #fefefe;
    margin: auto auto  auto 30%;
    width: 50%;
    padding-right: 2%;
    padding-left: 2%;
    border-radius: 10px;
}
</style>
</head>

<body>

  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <header class="header dark-bg">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
      </div>

      <!--logo start-->
      <a href="/" class="logo">Books <span class="lite"> Management</span></a>
      <!--logo end-->

      <div class="nav search-row" id="top_menu">
        <!--  search form start -->
        <ul class="nav top-menu">
          <li>
            <form class="navbar-form">
              <input class="form-control" placeholder="Search" type="text">
            </form>
          </li>
        </ul>
        <!--  search form end -->
      </div>

      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">
          <!-- user login dropdown start-->
          <li class="dropdown" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" src="/resources/img/avatar1_small.jpg">
                            </span>
                            <span sec:authentication="name" class="username">..</span>
                            <b class="caret"></b>
                        </a>
             <ul class="dropdown-menu extended logout">
              <!-- <div class="log-arrow-up"></div> -->
               <li class="eborder-top">
                <a href="#" onclick="showEditUserLogin()"><i class="icon_profile"></i>MY PROFILE</a>
              </li>
              <li>
                <a href="#" onclick="document.getElementById('viewFormChangePasswordUserLogin').style.display = 'block'"><i class="icon_key_alt"></i>CHANGE PASSWORD</a>
              </li>
              <li>
                <a href="/logout"><i class="icon_lock-open_alt"></i>Log Out</a>
              </li>
            </ul>
          </li>
          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li class="" sec:authorize="hasAnyRole('ROLE_ADMIN')">
            <a class="" href="/admin/allUser">
                          <i class="fa fa-users"></i>
                          <span>Users</span>
            </a>
          </li>
          <li class="sub-menu">
            <a href="javascript:;" class="">
                          <i class="icon_documents_alt"></i>
                          <span>Book</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
            <ul class="sub">
              <li><a class="" href="/myBook">My Book</a></li>
              <li><a class="" href="/"><span>All Book</span></a></li>
            </ul>
          </li>
          
          <li class="">
            <a class="" href="/comment">
             	<i class="icon_comment_alt"></i>
             <span>Comment</span>
            </a>
          </li>

        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
       <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-users"></i>Users management</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="/">Home</a></li>
              <li><i class="fa fa-users"></i>All users</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <div style="margin-left: 10px" sec:authorize="hasAnyRole('ROLE_ADMIN')">
              <br>
              <a sec:authorize="hasAnyRole('ROLE_ADMIN')" class="btn btn-primary" href="javascript:void(0)" onclick="document.getElementById('viewFormAddUser').style.display='block'"><i class="icon_plus_alt2"></i> ADD NEW USER</a>
              <br>
              </div>
              
			<div id="msgResult" style="margin-left: 10px; font-size: 20px; font-weight: bold;">  </div><br>
			<div id="result">
              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class=""></i> Full Name</th>
                    <th><i class=""></i> Email</th>
                    <th sec:authorize="hasAnyRole('ROLE_ADMIN')"><i class=""></i> Active</th>
                    <th><i class=""></i> Role</th>
                    <th sec:authorize="hasAnyRole('ROLE_ADMIN')"><i class="" ></i> Action</th>
                  </tr>
                  <tr th:each="listUser : ${listUser}">
                    <td th:text="${listUser.firstName}+' '+${listUser.lastName}">..</td>
                    <td th:text="${listUser.email}"></td>
                    <td sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    	<input type="checkbox" th:checked="${listUser.enabled == 1}" th:onclick="'changeStatus('+${listUser.idUser}+','+${listUser.enabled}+')'">          
                    </td>
                    <!--  
                    th:onclick="'changeStatus(\''+${listUser.idUser}+','+${listUser.enabled}+'\');'"
                    -->
                     <td> 
                     	<!-- <span th:if="${listUser.idRole == 1}" th:text="admin"></span> -->
                     	<div th:switch="${listUser.idRole}">
	           				 <p th:case="1">admin</p>
	           				  <p th:case="*">user</p>
						</div>
                    </td> 
                    
                    <td sec:authorize="hasAnyRole('ROLE_ADMIN')">
                      <div class="btn-group">
                        <a  class="btn btn-success" th:onclick="'showEditUser(\''+${listUser.idUser}+'\')'" href="#" title="Edit!"><i class="icon_pencil-edit"></i></a>
                        <a  class="btn btn-danger" th:onclick="' deleteUser(\''+${listUser.idUser}+'\')'" href="#" title="Delete!"><i class="icon_close_alt2"></i></a>    
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table> 
              </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
  </section>
      <div id="viewFormAddUser" class="modal text-center" sec:authorize="hasAnyRole('ROLE_ADMIN')">
           <form class="modal-content animate" id="formAddUser"  name="formAddUser">
           <div class="">
						<button type="button" class="close" onclick="document.getElementById('viewFormAddUser').style.display='none'" >&times;</button>
			</div> 
           <br><h3>ADD NEW USER</h3><br>
        <table style=" width:100%"  class="">
        <tr>
          <td><label ><b>FirstName</b></label></td>
          <td><input autofocus type="text" name="firstName" id="firstName" class="form-control" autocomplete="off"></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>LastName</b></label></td>
          <td><input  type="text" name="lastName" id="lastName" class="form-control" autocomplete="off"></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr id="check">
          <td><label ><b>Email<span style="color: red">(*)</span></b></label></td>
          <td><input onblur="return checkEmail()" value="" autocomplete="off" type="email" name="email" id="email" class="form-control" required></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         
          <tr>
          <td><label ><b>Role</b></label></td>
          <td>
          	<select name="idRole" id="idRole">
          		<option value="2">Mod</option>
          		<option value="1">Admin</option>
          		
          	</select>
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         
         <tr>
          <td><label ><b>Password<span style="color: red">(*)</span></b></label></td>
          <td> <input autocomplete="off" type="password" name="password" id="password" class="form-control"></td>
         </tr>
         <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>Confirm Password<span style="color: red">(*)</span></b></label></td>
          <td> <input autocomplete="off" type="password" name="rePassword" id="rePassword" class="form-control"></td>
         </tr>
         <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td></td>
          <td>
            <input type="submit" value="ADD USER" class="btn btn-primary">
            <input type="reset" value="CANCEL" class="btn btn-danger"
              onclick="document.getElementById('viewFormAddUser').style.display='none'">
            
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
        </table>
       </form>
    </div>
    
    <div id="viewFormEditUser" class="modal text-center" sec:authorize="hasAnyRole('ROLE_ADMIN')">
           <form class="modal-content animate" id="formEditUser" name="formEditUser">
           <div class="">
						<button type="button" class="close" onclick="document.getElementById('viewFormEditUser').style.display='none'" >&times;</button>
			</div> 
           <br><h3>EDIT USER</h3><br>
          <!--  <p style="color: red">(*)Not be empty!</p> -->
        <table style=" width:100%"  class="">
        <tr>
          <td><input type="hidden" id="idUserEdit" name="idUserEdit" autocomplete="off"></td>
          <td><br></td>
         </tr>
        <tr>
          <td><label ><b>FirstName</b></label></td>
          <td><input autofocus type="text" name="firstName" id="firstNameEdit" class="form-control" autocomplete="off"></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>LastName</b></label></td>
          <td><input type="text" name="lastName" id="lastNameEdit" class="form-control" autocomplete="off"></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>Email<span style="color: red">(*)</span></b></label></td>
          <td><input type="email" name="email" id="emailEdit" class="form-control" disabled="disabled" autocomplete="off"></td>
         </tr>
         <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label><b>Password</b></label></td>
          <td> <input type="password" name="passwordEdit" id="passwordEdit" class="form-control" autocomplete="off"></td>
         </tr>
         <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>Confirm Password</b></label></td>
          <td> <input type="password" name="rePasswordEdit" id="rePasswordEdit" class="form-control" autocomplete="off"></td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         
          <tr>
          <td><label ><b>Role</b></label></td>
          <td>
          	<select name="idRole" id="idRoleEdit">
          		<option value="2">Mod</option>
          		<option value="1">Admin</option>
          		
          	</select>
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
         
         <tr>
          <td></td>
          <td>
            <input type="submit" value="UPDATE" class="btn btn-primary">
            <input type="reset" value="CANCEL" class="btn btn-danger"
              onclick="document.getElementById('viewFormEditUser').style.display='none'">
            
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
        </table>
       </form>
    </div>
  
    <th:block th:include="/inc/formEditUserLogin"></th:block>
    <th:block th:include="/inc/formChangePasswordUserLogin"></th:block> 
  <!-- container section end -->
  <!-- java scripts -->
  <script src="/resources/js/jquery.js" type="text/javascript"></script>
  <script src="/resources/js/jquery.validate.min.js" type="text/javascript"></script>
  
  <script src="/resources/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- nice scroll -->
  <script src="/resources/js/jquery.scrollTo.min.js" type="text/javascript"></script>
  <script src="/resources/js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custom script for all page-->
  <script src="/resources/js/scripts.js" type="text/javascript"></script>
  <script src="/resources/js/validate.js" type="text/javascript"></script>
  <script src="/resources/js/JsonUser.js" type="text/javascript"></script>
  <script src="/resources/js/JsonBook.js" type="text/javascript"></script>  
  
 
</body>

</html>
