 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bank</title>
 
<style>
th, td {
    padding: 5px;
}
</style>
 
</head>
 
<body>
    Include _menu.html
    <th:block th:include="/_menu"></th:block>
 
    <h2>Accounts</h2>
 
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Balance</th>
        </tr>
        <tr th:each="listUser : ${listUser}">
            <td th:utext="${listUser.idUser}">..</td>
            <td th:utext="${listUser.email}">..</td>
            <td th:utext="${listUser.lastName}">..</td>
        </tr>
 
    </table>
</body>
</html>
